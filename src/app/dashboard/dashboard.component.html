<p-carousel *ngIf="false" [value]="jeux" [numVisible]="1" [numScroll]="5" [circular]="false" [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
    <h5>Basic</h5>
  </ng-template>
  <ng-template let-jeu pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="p-mb-3">
          <img src="assets/showcase/images/demo/product/{{jeu.url_media}}" [alt]="jeu.url" class="product-image"/>
        </div>
        <div>
          <h4 class="p-mb-1">{{jeu.nom}}</h4>
          <h6 class="p-mt-0 p-mb-3">{{jeu.description}}</h6>
          <!--span [class]="'product-badge status-'+j.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span-->
          <div class="car-buttons p-mt-5">
            <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
            <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
            <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
<p-table [value]="jeux" styleClass="p-datatable-customers" >
  <ng-template pTemplate="header">
    <tr>
      <th style="text-align: center">Nom</th>
      <th style="text-align: center">Photo</th>
      <th style="text-align: center">Thème</th>
      <th style="text-align: center">Durée</th>
      <th style="text-align: center">Nombre de joueurs</th>
      <th style="text-align: center">Age minimum</th>
      <th style="text-align: center">Détail</th>
      <th style="text-align: center">Acheter</th>


    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-jeu>
    <tr>
      <td style="text-align: center"><strong>{{jeu.nom}}</strong></td>
      <td style="text-align: center"><img src="{{jeu.url_media}}" alt="{{jeu.nom}}" width="150" height="150"></td>
      <td style="text-align: center">{{jeu.theme_id.nom}}</td>
      <td style="text-align: center">{{jeu.duree}}</td>
      <td style="text-align: center">{{jeu.nombre_joueurs}}</td>
      <td style="text-align: center">{{jeu.age}}</td>
      <td style="text-align: center"><button type="button" pButton icon="pi pi-search" [routerLink]="['/jeux', jeu.id]" style="background-color: #f7ba2a "></button></td>
      <td style="text-align: center"><button type="button" pButton icon="pi pi-shopping-cart" [routerLink]="['/profile/achat', jeu.id]" style="background-color: #f7ba2a "></button></td>
    </tr>
  </ng-template>
</p-table>
