<br/>
<form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
  <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="number" id="poids" formControlName="poids" placeholder="Entrer le poids du colis (kg)" pInputText>
        </span>
  </div>
<button id="button" [disabled]="!formulaire.valid"> Résolution </button>
</form>

<p-table [value]="jeux | async">
  <ng-template pTemplate="header">
    <tr>
      <th style="text-align: center">Validation</th>
      <th style="text-align: center">Nom</th>
      <th style="text-align: center">Photo</th>
      <th style="text-align: center">Date d'achat</th>
      <th style="text-align: center">Lieu d'achat</th>
      <th style="text-align: center">Prix</th>
      <th style="text-align: center">Détail</th>
      <th style="text-align: center">Suppression</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-jeu>
    <tr>
      <input type="checkbox" [id]="jeu.jeu.id" [value]="jeu" (change)="onCheckChange($event, jeu)">
      <td style="text-align: center">{{jeu.jeu.nom}}</td>
      <td style="text-align: center"><img src="{{jeu.jeu.url_media}}" alt="{{jeu.nom}}" width="150" height="150"></td>
      <td style="text-align: center">{{jeu.date_achat}}</td>
      <td style="text-align: center">{{jeu.lieu}}</td>
      <td style="text-align: center">{{jeu.prix}}</td>
      <td style="text-align: center"><button type="button" pButton icon="pi pi-search" [routerLink]="['/jeux', jeu.jeu.id]" style="background-color: #f7ba2a "></button></td>
      <td style="text-align: center"><button type="button" pButton icon="pi pi-trash" [routerLink]="['/jeux/delete', jeu.jeu.id]" style="background-color: #f7ba2a "></button></td>

    </tr>
  </ng-template>
</p-table>
