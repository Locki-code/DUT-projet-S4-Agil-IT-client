<h1 class='center'>Jeux</h1>


<div class="ui-grid">


  <div *ngFor='let jeu of jeux' class="ui-grid-col-4">
      <p-card header="{{jeu.nom}}" subheader="{{jeu.theme}}" [style]="{width: '360px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
          <img alt="Card" src="{{jeu.url_media}}">
        </ng-template>
        <p>{{jeu.description}}</p>
        <ng-template pTemplate="footer">

        </ng-template>
      </p-card>

  </div>

</div>
