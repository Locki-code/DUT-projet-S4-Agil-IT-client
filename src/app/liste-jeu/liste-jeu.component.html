<h1 class='center'>Jeux</h1>


<p-table [columns]="cols" [value]="jeux">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
<button type="button" pButton pRipple icon="pi pi-search" [routerLink]="['/creer']">Cr√©er un jeu</button>
