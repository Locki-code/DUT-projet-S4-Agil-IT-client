<p-card header="Advanced Card" subheader="Card Subheader" [style]="{width: '360px'}" styleClass="p-card-shadow">
  <ng-template pTemplate="header">
    <img alt="Card" src="{{jeux.url_media}}">

  </ng-template>
  <p>Id :{{jeux.id}}</p>
  <p>Nom :{{jeux.nom}}</p>
  <p>Description :{{jeux.description}}</p>
  <p>Id Editeur :{{jeux.editeur_id}}</p>
  <p>Regles :{{jeux.regles}}</p>
  <p>Langues :{{jeux.langue}}</p>
  <p>Theme :{{jeux.theme_id}}</p>
  <p>Nombre joueur :{{jeux.nombre_joueurs}}</p>
  <p>Dur√©e :{{jeux.duree}}</p>
  <ng-template pTemplate="footer">
  </ng-template>
</p-card>
